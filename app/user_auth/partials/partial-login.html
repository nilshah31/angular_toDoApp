<div class="login-form" ng-controller="loginCtrl">  
    <form ng-submit="login()">
        <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" ng-model="uname" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Invalid Email" class="form-control" placeholder="Email ID" required="required">
        </div>
        <div class="form-group">
            <input type="password" ng-model="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" ng-disabled="loading" id="loginbtn" data-loading-text="Loging you In..." class="btn btn-primary btn-block">
                Log In
            </button>
        </div>
        <div class="clearfix">
            <a href="#" class="pull-left">Forgot Password?</a>
            <a ui-sref="signup" class="pull-right">Create an Account</a>
        </div><br />     
    </form>
</div>

<div class="login-form" ng-controller="loginCtrl">  
    <form ng-submit="login()">
        <div class="alert alert-danger" ng-if="errorMessage">{{errorMessage}}</div>
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="text" ng-model="uname" class="form-control" placeholder="Username" required="required">
        </div>
        <div class="form-group">
            <input type="password" ng-model="password" class="form-control" placeholder="Password" required="required">
        </div>
        <div class="form-group">
            <button type="submit" id="loginbtn" data-loading-text="Loging you.." class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div><br />     
        <p class="text-center"><a ui-sref="signup">Create an Account</a></p>
        <div class="loader" ng-show="loading"></div>   
    </form>
  </div>

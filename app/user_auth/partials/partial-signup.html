<div class="signup-form" ng-controller="signupCtrl" ng-submit="registerUser()">
  <form>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" ng-model="email" name="email" required>

    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" ng-model="fname" name="fname" required>

    <label for="email"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" ng-model="lname" name="lname" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="password" id="password" required>

    <label for="confirm_password"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="confirm_password" ng-model="confirm_password" required>

    <p>By creating an account you agree to our<a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="btn btn-primary">Sign Up</button><br /><br />
      Existing User ? Click <a ui-sref="signin">Here</a> to Login
    </div>
  </form>
</div>

<script scr="./assets/js/signupValidator.js"></script>
